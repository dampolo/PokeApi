<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemons</title>
    <link rel="shortcut icon" href="icons/pokemonball.svg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="./style.css" />
    <!-- Tooltip -->
    <link rel="stylesheet" href="./tooltip.css">
  </head>
  <body class="body" onload="loadAllPokemonsApi()">
    <div class="loader">
      <div class="loader-big"></div>
    </div>


    <header class="d-flex flex-column align-items-center pb-5 pt-3">
  
      <h2 class="pokemons row" onclick="loadPokemonsAfterSearch()">Pokemons</h2>
      <label for="search"></label>
      <input type="search" class="input col-1 px-3 rounded-5 h-25 w-auto" id="search" autocomplete="off" placeholder="suchen...">
      <div class="d-flex align-items-center gap-2 my-3">
        <button href="#" class="nav-menu-element bg-transparent homepage nav-menu-element-active">
          <img class="icon-home" src="./icons/home.svg" alt="home-icon" onclick="loadPokemonsAfterSearch()">
        </button>

        <button href="#" class="nav-menu-element position-relative bg-transparent favorite">
          <svg onclick="showFavoriteArray()" class="heart-menu">
            <use href="./icons/heart-regular.svg#Layer_1" alt="heart"></use>
          </svg>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark ">
            0
          </span>
        </button>
      </div>

    </header>
        
        <div class="main-content flex-grow-1 rounded-5 py-5">
          <div class="content container-xxl">
            <div class="content-single text-light">
            </div>
            <div class="search-content-single text-danger d-none">
            </div>
            <div class="favorite-content-single text-danger d-none">
            </div>
          </div>
          
          <a href="#" class="c-scroll-top js-scroll-top">
              <img class="c-icon c-scroll-top__icon" src="icons/arrow-top.svg" alt="">
          </a>
        </div>

      <div class="pokemon-bigger">
        <button class="close-button rounded-5">
          <img class="icons" src="icons/x.svg" alt="close" onclick="closeImage(event)">
        </button>
        <div class="main-slider-container">
          <button id="imageLeft" class="arrow-left rounded-5">
            <img class="icons" src="icons/arrow-left.svg" alt="left">
          </button>
          <div class="show">
          </div>
          <button id="imageRight" class="arrow-right rounded-5">
            <img class="icons" src="icons/arrow-right.svg" alt="right">
          </button>
        </div>
      </div>

      <div class="search-pokemon-bigger">
        <button class="close-button rounded-5">
          <img class="icons" src="icons/x.svg" alt="close" onclick="closeImage(event)">
        </button>
        <div class="main-slider-container">
          <button id="search-image-left" class="arrow-left rounded-5">
            <img class="icons" src="icons/arrow-left.svg" alt="left">
          </button>
          <div class="search-show">
          </div>
          <button id="search-image-right" class="arrow-right rounded-5">
            <img class="icons" src="icons/arrow-right.svg" alt="right">
          </button>
        </div>
      </div>
      <div class="favorite-pokemon-bigger">
        <button class="close-button rounded-5">
          <img class="icons" src="icons/x.svg" alt="close" onclick="closeImage(event)">
        </button>
        <div class="main-slider-container">
          <button id="favorite-image-left" class="arrow-left rounded-5">
            <img class="icons" src="icons/arrow-left.svg" alt="left">
          </button>
          <div class="favorite-show">
          </div>
          <button id="favorite-image-right" class="arrow-right rounded-5">
            <img class="icons" src="icons/arrow-right.svg" alt="right">
          </button>
        </div>
      </div>

      <footer>

        <div class="d-flex justify-content-between align-items-center load-more">
          <button type="button" class="btn btn-primary btn-lg load-more-pokemons rounded-5 d-flex" onclick="loadMorePokemons()">
            <div class="little-loader me-2 d-none"></div>Load more
          </button>
        </div>

      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="./load-all-pokemons.js"></script>
      <script src="./script.js"></script>
      <script src="./load-api.js"></script>
      <script src="./search-function.js"></script>
      <script src="./pictures-array.js"></script>
      <script src="./load-big-pokemon.js"></script>
      <script src="./load-big-pokemon-html.js"></script>
      <script src="./load-single-pokemon-empty.js"></script>
      <script src="./load-small-pokemon-html.js" ></script>
      <script src="./search-small-pokemon-html.js" ></script>
      <script src="./search-big-pokemon-html.js" ></script>
      <script src="./favorite.js"></script>
      <script src="./load-small-favorite-html.js"></script>
      <script src="./load-big-favorite-html.js"></script>


  </body>
</html>
