<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemons</title>
    <link rel="shortcut icon" href="icons/pokemonball.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body onload="loadPokemon()">
      <header>Pokemons</header>

        <div class="content">
        </div>

        <div class="pokemon-bigger">

          <div class="main-slider-container">
            <button class="close-button rounded-5">
              <img class="icons" src="./icons/x.svg" alt="close" onclick="closeImage()">
          </button>
          <div class="pokemon-top-section">
            
            <div class="pokemon-arrow-heart">
              <img class="icons-heart" src="./icons/arrow-narrow-left.svg" alt="heart-regular">
              <img class="icons-heart" src="./icons/heart-regular.svg" alt="heart-regular">
            </div>

            <button id="imageLeft" class="arrow-left rounded-5" onclick="lastImageLeft()">
              <img class="icons" src="./icons/arrow-left.svg" alt="left">
            </button>

            <div class="pokemon-img">
              <div class="pokemon-name-type-number">
                  <div class="pokemon-name-type">
                    <div class="pokemon-name"></div>
                    <div class="pokemon-type"></div>
                  </div>
                <div class="pokemon-number-container"><span class="pokemon-number"></span>
                </div>
              </div>
                  <div class="test">

                    <img class="img" src="" alt="" srcset="" />
                  </div>

            </div>

            <button id="imageRight" class="arrow-right rounded-5" onclick="nextImageRight()">
              <img class="icons" src="./icons/arrow-right.svg" alt="right">
            </button>

          </div>
          <div class="pokemon-bottom">
            <ul class="pokemon-navbar">
              <li class="pokemon-nav-item">
                <a class="text-decoration-none" href="#">About</a>
              </li>
              <li class="pokemon-nav-item">
                <a class="text-decoration-none" href="#">Languages</a>
              </li>
              <li class="pokemon-nav-item">
                <a class="text-decoration-none" href="#">Base Stats</a>
              </li>
              <li class="pokemon-nav-item">
                <a class="text-decoration-none" href="#">Evolution</a>
              </li>
              <li class="pokemon-nav-item">
                <a class="text-decoration-none" href="#" >Moves</a>
              </li>
            </ul>

            <div class="all-sections">         
              <div class="about-section d-none">
                
                <h3>About</h3>
                <dl class="about-dl">
                  
                  <dt class="about-dt">Species</dt>
                  <dd class="species about-dd"></dd>
                  
                  <dt class="about-dt">Height</dt>
                  <dd class="pokemon-height about-dd"></dd>
                  
                  <dt class="about-dt">Weight</dt>
                  <dd class="pokemon-weight about-dd"></dd>
                                    
                  <dt class="about-dt">Abilities</dt>
                  <dd class="pokemon-abilities about-dd"></dd>
                  
                  <h3>Breeding</h3>
                  
                  <dt class="about-dt">Gender</dt>
                  <div class="gender-info">
                    <dd><img src="./icons/gender-female.svg" alt=""></dd>
                    <dd class="pokemon-gender-female"></dd>
                    <dd><img src="./icons/gender-male.svg" alt=""></dd>
                    <dd class="pokemon-gender-male"></dd>
                  </div>

                  <div>
                    <dt class="about-dt">Egg Groups</dt>
                    <dd class="pokemon-egg-groups about-dd"></dd>
                  </div>
                  <dt class="about-dt">Egg Cycle</dt>
                  <dd class="pokemon-egg-cycle about-dd"></dd>
                </dl>
              </div>
              <div class="pokemon-languages d-none">
                <dl class="pokemon-languages-content"></dl>
              </div>
              <div class="pokemon-stats container-sm">
              </div>
              <div class="pokemon-evolution d-none">
                TEST
                <img class="img-evolution" src="" alt="" srcset="" />
              </div>
              <div class="pokemon-moves d-none"></div>
            </div>

            
            
        </div>
      </div>
      </div>




      <footer>TEST</footer>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./script.js"></script>

  </body>
</html>
